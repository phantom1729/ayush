<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raksha Pro Scanner</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Hacker Font */
            background-color: #000; color: #0f0;
            text-align: center; margin: 0; padding: 0;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            padding: 10px; border-bottom: 2px solid #0f0;
            display: flex; justify-content: space-between; align-items: center;
            background: #051a05;
        }
        .blinking { animation: blink 1s infinite; color: red; }

        /* RADAR VISUALIZER */
        #radar-container {
            position: relative; width: 100%; height: 40vh;
            background: radial-gradient(circle, rgba(0,50,0,1) 0%, rgba(0,0,0,1) 100%);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #333;
        }
        .circle {
            position: absolute; border: 1px solid #0f0; border-radius: 50%;
            opacity: 0.3;
        }
        .c1 { width: 100px; height: 100px; }
        .c2 { width: 200px; height: 200px; }
        .c3 { width: 300px; height: 300px; }
        .scan-line {
            width: 50%; height: 2px; background: #0f0;
            position: absolute; top: 50%; left: 50%;
            transform-origin: 0 0; animation: scan 2s infinite linear;
        }

        /* HUD ALERTS */
        #status-box {
            padding: 20px;
            transition: all 0.3s;
        }
        .big-text { font-size: 30px; font-weight: 900; margin: 10px 0; text-transform: uppercase; }
        .small-text { font-size: 14px; color: #aaa; }

        .danger-mode { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
        .safe-mode { color: #00ff00; text-shadow: 0 0 20px #00ff00; }

        /* CONTROLS */
        .controls {
            position: absolute; bottom: 0; width: 100%; height: 25vh;
            background: #111; padding: 15px; box-sizing: border-box;
            border-top: 2px solid #333;
        }
        input[type=range] { width: 90%; accent-color: #0f0; margin: 15px 0; }
        
        .meter-bar { width: 90%; height: 10px; background: #333; margin: 0 auto; border-radius: 5px; overflow: hidden; }
        .fill-bar { height: 100%; width: 0%; background: #0f0; transition: width 0.1s; }

        @keyframes scan { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0; } }
        
        button { background: #222; color: white; border: 1px solid #555; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div>SYSTEM: <span style="color:white">AUDIO_HUNT</span></div>
        <div class="blinking">● REC</div>
    </div>

    <div id="radar-container">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="scan-line"></div>
        <h1 style="z-index:10; font-size:40px;" id="decibelDisplay">0 dB</h1>
    </div>

    <div id="status-box">
        <div class="small-text">ANALYSIS RESULT:</div>
        <div class="big-text" id="mainStatus">INITIALIZING...</div>
    </div>

    <div class="controls">
        <div class="meter-bar"><div class="fill-bar" id="volumeBar"></div></div>
        <p style="margin:5px 0; font-size:10px; color:#aaa;">NOISE LEVEL (LIVE)</p>

        <label style="font-size:12px; color:white;">SENSITIVITY ADJUSTMENT:</label>
        <input type="range" id="threshold" min="5" max="50" value="15">
        
        <br>
        <button onclick="window.location.href='index.html'">EXIT SYSTEM</button>
    </div>

    <script>
        let audioContext, analyser, microphone, dataArray;
        let isRunning = false;
        let lastSpeakTime = 0;

        // Auto-Start
        document.body.onclick = startSystem; // Click anywhere to start if blocked
        setTimeout(startSystem, 1000);

        async function startSystem() {
            if(isRunning) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                isRunning = true;
                loopAnalysis();
                
                // Speak Greeting
                speak("System Online. Scanning Environment.");
            } catch (e) {
                document.getElementById("mainStatus").innerText = "MIC PERMISSION DENIED";
            }
        }

        function loopAnalysis() {
            requestAnimationFrame(loopAnalysis);
            analyser.getByteFrequencyData(dataArray);

            // 1. Calculate Volume Average
            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let average = sum / dataArray.length;

            // 2. Update Visuals
            document.getElementById("decibelDisplay").innerText = Math.round(average) + " dB";
            document.getElementById("volumeBar").style.width = (average * 2) + "%";

            // 3. DECISION LOGIC (Runs every 3 seconds)
            const now = Date.now();
            if (now - lastSpeakTime > 3000) { // Har 3 second baad bolega
                evaluateSafety(average);
                lastSpeakTime = now;
            }
        }

        function evaluateSafety(volume) {
            const threshold = document.getElementById("threshold").value;
            const hud = document.getElementById("status-box");
            const statusText = document.getElementById("mainStatus");

            // Logic:
            // Volume < Threshold (Sannata) = Danger
            // Volume > Threshold (Shor) = Safe

            if (volume < threshold) {
                // DANGER MODE
                hud.className = "danger-mode";
                statusText.innerText = "⚠️ DANGER: SILENCE";
                
                // Dynamic Voice
                const phrases = [
                    "Warning. Too quiet.",
                    "Danger zone detected.",
                    "Alert. Isolation level high."
                ];
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                speak(randomPhrase);
                
                if(navigator.vibrate) navigator.vibrate(200);
            } else {
                // SAFE MODE
                hud.className = "safe-mode";
                statusText.innerText = "✅ AREA SAFE";
                
                const phrases = [
                    "Area looks safe.",
                    "Activity detected.",
                    "You are safe."
                ];
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                speak(randomPhrase);
            }
        }

        function speak(text) {
            // Stop previous speech to avoid overlapping
            window.speechSynthesis.cancel();
            
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.1; // Thoda tez bolega robot jaisa
            msg.pitch = 1.0;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
